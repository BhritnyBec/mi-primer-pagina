<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <style>
        body {font-family: Arial, sans-serif;background-color: #f2f2f2;display: flex;justify-content: center;align-items: center;height: 100vh;}
        .conenedor {background-color: white;padding: 30px;border-radius: 10px;box-shadow: 0 0 10px rgba(0,0,0,0.2);width: 400px;text-align: center;}
    h1 {margin-bottom: 20px;color: #333;}
    table {width: 100%;text-align: left;}
    td {padding: 8px;}

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {width: 95%;padding: 5px;border: 1px solid #ccc;border-radius: 4px;}
        textarea {resize: none;}

        .botones {text-align: center;margin-top: 15px;}
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;}

        input[type="reset"] {background-color: #f44336;}

        input[type="submit"]:hover {background-color: #45a049;}

        input[type="reset"]:hover {background-color: #d32f2f;}
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Registro de usuario</h1>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre" required></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo:</label></td>
                    <td><input type="email" id="correo" name="correo" required></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label>Género:</label></td>
                    <td>
                        <input type="radio" id="masculino" name="genero" value="Masculino">
                        <label for="masculino">Masculino</label><br>
                        <input type="radio" id="femenino" name="genero" value="Femenino">
                        <label for="femenino">Femenino</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="ciudad">Ciudad:</label></td>
                    <td>
                        <select id="ciudad" name="ciudad">
                            <option value="">Seleccione...</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Valencia">Valencia</option>
                            <option value="Sevilla">Sevilla</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="comentarios">Comentarios:</label></td>
                    <td><textarea id="comentarios" name="comentarios" rows="3"></textarea></td>
                </tr>
            </table>

            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </div>

</body>
</html>
